<head>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

</head>

<body>
    <!-- index.html -->

    <script>
        function handleClick(){
            alert('handleClick!!!');

    <div id="root"></div>

    <script type="text/babel">
        // App.js
        

        // App 컴포넌트
        function App() {
            return (
                <>
                    <Button />
                </>
            );
        }

        // Button 컴포넌트
        const Button = ()=>{

            const handleAlert = event=>{
                alert('클릭됨!');
                console.log(event.target);
            }

            // 이벤트 형식?
            // on이벤트명={함수명}

            return (
                <>
                   <button onClick={handleAlert}>클릭</button> 
                </>
            );
        }
        // function Button(){
        //     return (
        //         <>
        //         </>
        //     );
        // }
        
        // index.js
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
