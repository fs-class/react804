<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My To Do List</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts: Noto Sans KR -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
    }

    .todo-container {
      max-width: 940px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 992px) {
      .todo-container {
        max-width: 700px;
      }
    }

    @media (max-width: 768px) {
      .todo-container {
        max-width: 100%;
        margin: 20px 30px;
      }
    }

    /* 높이, 너비 통일용 클래스 */
    .equal-height {
      height: 40px;
    }

    .equal-width {
      min-width: 100px;
      width: 100%;
      max-width: 120px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      return (
        <div>
          <ToDoApp />
        </div>
      );
    }

    function ToDoApp() {
      const [tasks, setTasks] = useState([]);
      const [input, setInput] = useState("");

      const addTask = () => {
        if (input.trim() === "") return;
        setTasks([...tasks, { text: input.trim(), completed: false }]);
        setInput("");
      };

      const handleKeyDown = (e) => {
        if (e.key === "Enter") {
          addTask();
        }
      };

      const deleteTask = (index) => {
        setTasks(tasks.filter((_, i) => i !== index));
      };

      const toggleComplete = (index) => {
        setTasks(
          tasks.map((task, i) =>
            i === index ? { ...task, completed: !task.completed } : task
          )
        );
      };

      const deleteSelected = () => {
        setTasks(tasks.filter(task => !task.completed));
      };

      const deleteAll = () => {
        setTasks([]);
      };

      return (
        <div className="todo-container">
          <h2 className="text-center mb-4">
            <i className="fa-solid fa-list-ul text-primary me-3"></i>
            <strong>Todo List</strong>
          </h2>

          <div className="row g-2 align-items-stretch mb-4">
            <div className="col-sm-9 col-12">
              <input
                type="text"
                className="form-control equal-height"
                placeholder="할 일을 입력하세요"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyDown={handleKeyDown}
              />
            </div>
            <div className="col-sm-3 col-12 d-grid">
              <button
                className="btn btn-primary equal-height equal-width"
                onClick={addTask}
              >
                추가
              </button>
            </div>
          </div>

          <ListGroup tasks={tasks} onDelete={deleteTask} onToggleComplete={toggleComplete} />

          {/* 푸터: 선택 삭제, 전체 삭제 버튼 */}
          <div className="mt-3 d-flex justify-content-end gap-2">
            <button className="btn btn-danger equal-height equal-width" onClick={deleteSelected}>
              선택 삭제
            </button>
            <button className="btn btn-warning equal-height equal-width" onClick={deleteAll}>
              전체 삭제
            </button>
          </div>
        </div>
      );
    }

    function ListGroup({ tasks, onDelete, onToggleComplete }) {
      return (
        <ul className="list-group">
          {tasks.map((task, index) => (
            <li
              key={index}
              className="list-group-item d-flex justify-content-between align-items-center"
            >
              <div className="d-flex align-items-center">
                <input
                  type="checkbox"
                  className="form-check-input me-3"
                  checked={task.completed}
                  onChange={() => onToggleComplete(index)}
                />
                <span style={{ textDecoration: task.completed ? "line-through" : "none" }}>
                  {task.text}
                </span>
              </div>
              <button
                className="btn btn-danger btn-sm equal-height equal-width"
                onClick={() => onDelete(index)}
              >
                삭제
              </button>
            </li>
          ))}
        </ul>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>

</html>
